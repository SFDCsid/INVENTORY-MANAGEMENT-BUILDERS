<template>
    <lightning-card title="Call Center Report" class="slds-var-m-around_medium">    
        <div class="slds-grid slds-gutters">
            <div class="slds-col" >
                <lightning-combobox label="Projects"    
                                    placeholder="Select Project"
                                    options={projectOptionList}
                                    class="slds-m-left_medium"
                                    onchange={handleChangeProject}></lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-input type="Date"  label="Start Date" placeholder="Select Start Date" onchange={handleStartDate} class="slds-m-left_medium"></lightning-input>
            </div>
            <div class="slds-col">                                                                                                                                                                                                                                                                                                                                  
                <lightning-input type="Date"  label="End Date" placeholder="Select End Date" onchange={handleEndDate} class="slds-m-left_medium"></lightning-input>
            </div>
        </div>
        <template if:true={keyOptionList}>
            <br>
            <table> 
                <tr>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Agent Name</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Incoming Calls Assigned</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Incoming Calls forming Leads</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Incoming Calls not forming Leads</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Call Answered less than 20s</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Call Answered more than 20s</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Total Missed Calls</th>
                    <!--<th class="slds-box custom-background red slds-text-color_error skyblue">Repeat Calls</th>-->
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Missed Calls from Unique Leads</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Call back to Unique Leads</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Call Received By Unique Leads</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Call Not Received By Unique Leads</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">CNR more than 5</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Unqualified due to CNR</th>
                </tr>
                <template for:each={keyOptionList} for:item="data"> 
                    <tr key={data}>      
                        <th class=" slds-box custom-background red">  
                                <p> {data.key}</p>                        
                        </th>                        
                        <th class="slds-box custom-background red">
                            <p> {data.value.incomingAssignedCalls} </p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.incomingFormingLeads} </p>
                        </th> 
                        <th class="slds-box custom-background red">
                            <p> {data.value.incomingNotFormingLeads} </p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.lessThan20s} </p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.moreThan20s}</p>
                        </th>                       
                        <th class="slds-box custom-background red">
                            <p> {data.value.totalMissCall}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.uniqueMissLead}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.callBackToUniqueLead} </p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.callReceivedByUnique} </p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p> {data.value.callNotReceivedByUnique} </p>
                        </th> 
                        <th class="slds-box custom-background red">
                            <p> {data.value.callNotReceived} </p>
                        </th>                           
                        <th class="slds-box custom-background red">
                            <p> {data.value.unqualifiedDueToCNR} </p>
                        </th>   
                    </tr>
                </template>
            </table> 
            <br>
            <lightning-button variant="brand" label="Export to Excel" title="Export Data" class="slds-align_absolute-center" onclick={exportReportData}></lightning-button>
        </template>
    </lightning-card>
</template>
