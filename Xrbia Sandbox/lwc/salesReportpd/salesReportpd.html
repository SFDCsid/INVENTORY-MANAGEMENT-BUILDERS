<template>
    <lightning-card title="Sales Report (PD)" class="slds-var-m-around_medium">    
        <div class="slds-grid slds-gutters">
            <div class="slds-col" >
                <lightning-combobox label="Projects"    
                                    placeholder="Select Project"
                                    options={projectOptionList}
                                    class="slds-m-left_medium"
                                    onchange={handleChangeProject}></lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-input type="Date"  label="Start Date" placeholder="Select Start Date" onchange={handleStartDate} class="slds-m-left_medium"></lightning-input>
            </div>
            <div class="slds-col">                                                                                                                                                                                                                                                                                                                                  
                <lightning-input type="Date"  label="End Date" placeholder="Select End Date" onchange={handleEndDate} class="slds-m-left_medium"></lightning-input>
            </div>
        </div>
        <template if:true={keyOptionList}>
            <br>
            <table> 
                <tr>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Agent Name</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Total Bank Loan bookings</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">cibil done</th>  
                    <th class="slds-box custom-background red slds-text-color_error skyblue">cibil not done</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">bac+ cibil: clear</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">bac + cibil : not clear in tat</th>                  
                    <th class="slds-box custom-background red slds-text-color_error skyblue">bac + cibil : not clear in tat canc</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">bac + cibil : not clear in tat not canc</th>                  
                    <th class="slds-box custom-background red slds-text-color_error skyblue">net booking after bac and cibil clear no</th>                  
                    <th class="slds-box custom-background red slds-text-color_error skyblue">net booking after bac and cibil clear av</th>                  

                </tr>
                <template for:each={keyOptionList} for:item="data"> 
                    <tr key={data}>      
                        <th class=" slds-box custom-background red">  
                                <p> {data.key}</p>                        
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.totalBankLoanBooking}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.cibilDoneCount}</p>
                        </th> 
                        <th class="slds-box custom-background red">
                            <p>{data.value.cibilNotDoneCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.BacCibilClearCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.BacCibilNotClearCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.BacCibilNotClearCountInTatCanc}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.BacCibilNotClearCountInTatNotCanc}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.netBookingCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.agreementValueSum}</p>
                        </th>                         
                    </tr>
                </template>
            </table> 
            <br>
            <lightning-button variant="brand" label="Export to Excel" title="Export Data" class="slds-align_absolute-center" onclick={exportReportData}></lightning-button>
        </template>
    </lightning-card>
</template>
