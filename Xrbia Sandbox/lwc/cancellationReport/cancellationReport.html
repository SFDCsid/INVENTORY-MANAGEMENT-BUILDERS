<template>
    <lightning-card title="Cancel Report" class="slds-var-m-around_medium">    
        <div class="slds-grid slds-gutters">
            <div class="slds-col" >
                <lightning-combobox label="Projects"    
                                    placeholder="Select Project"
                                    options={projectOptionList}
                                    class="slds-m-left_medium"
                                    onchange={handleChangeProject}></lightning-combobox>
            </div>
            <div class="slds-col">
                <lightning-input type="Date"  label="Start Date" placeholder="Select Start Date" onchange={handleStartDate} class="slds-m-left_medium"></lightning-input>
            </div>
            <div class="slds-col">                                                                                                                                                                                                                                                                                                                                  
                <lightning-input type="Date"  label="End Date" placeholder="Select End Date" onchange={handleEndDate} class="slds-m-left_medium"></lightning-input>
            </div>
        </div>
        <template if:true={keyOptionList}>
            <br>
            <table> 
                <tr>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Agent Name</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Total Cancel</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Agreement Value</th>  
                    <th class="slds-box custom-background red slds-text-color_error skyblue">Cl Amount</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">ref amount requested</th>
                    <th class="slds-box custom-background red slds-text-color_error skyblue">ref amount approved</th>                  
                    <th class="slds-box custom-background red slds-text-color_error skyblue">ref amount paid</th>
                    
                </tr>
                <template for:each={keyOptionList} for:item="data"> 
                    <tr key={data}>      
                        <th class=" slds-box custom-background red">  
                                <p> {data.key}</p>                        
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.totalCancelBooking}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.agreementCount}</p>
                        </th> 
                        <th class="slds-box custom-background red">
                            <p>{data.value.clAmountCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.refamountrequestedCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.refamountapprovedCount}</p>
                        </th>
                        <th class="slds-box custom-background red">
                            <p>{data.value.refamountpaidCount}</p>
                        </th>
                                               
                    </tr>
                </template>
            </table> 
            <br>
            <lightning-button variant="brand" label="Export to Excel" title="Export Data" class="slds-align_absolute-center" onclick={exportReportData}></lightning-button>
        </template>
    </lightning-card>    
</template>
