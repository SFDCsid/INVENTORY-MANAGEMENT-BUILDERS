<template>

    <lightning-button variant="brand" label="Create Requisition" title="Primary action" onclick={handleClick}
        class="slds-m-left_x-small"></lightning-button>



    <lightning-card>




        <lightning-card title="MileStone"> </lightning-card>
        <div class="acc-container">
            <lightning-record-view-form record-id={recordId} object-api-name="Milestone__c">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="Project_Manager__c"></lightning-output-field>
                        <lightning-output-field field-name="Duration__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Start_Date__c"></lightning-output-field>
                        <lightning-output-field field-name="End_Date__c"></lightning-output-field>
                    </div>

                </div>
            </lightning-record-view-form>
        </div>


        <template if:true={billdata}>
            <lightning-layout multiple-rows="false">
                <template for:each={billdata} for:item="acc">
                    <lightning-layout-item size="4" key={acc.Id}>

                        <!-- <lightning-button label={acc.Name} variant="Base" value={acc.Id} onclick={handleChange}
                            data-id="Green_Button"></lightning-button>
                         <lightning-input label="Bill Of Material" value={acc.Id} onchange={handleChange}></lightning-input> -->
                        <!--   <lightning-input type="checkbox" label="Bill Of Material" value={acc.Id} onchange={handleChange}></lightning-input>
                        <lightning-input label="Requisition Quantity" onchange={handleChange}></lightning-input>
                        <lightning-input label="Issued Quantity" onchange={handleChange}></lightning-input>
                        <lightning-input label="Store" onchange={handleChange}></lightning-input>
                        <lightning-input label="Material" onchange={handleChange} value={acc.Material__c}></lightning-input>
                      <lightning-button label="Create" variant="brand" onclick={createContact}></lightning-button>
                        <br> -->
                        <lightning-layout-item padding="around-small">
                            <lightning-record-edit-form object-api-name="Requisition_Entry__c" onsuccess={handleSuccess}
                                data-id="accountForm">
                                <!-- We can use this simple version like designing of indivisual input field -->
                                <lightning-input-field field-name="Bill_Of_Material__c"
                                    value={acc.Id}></lightning-input-field>
                                <lightning-input-field field-name="Requisition_Quantity__c"></lightning-input-field>
                                <lightning-input-field field-name="Issued_Quantity__c"></lightning-input-field>
                                <lightning-input-field field-name="Material__c"
                                    value={acc.Material__c}></lightning-input-field>
                                <lightning-input-field field-name="Store__c"></lightning-input-field>
                                <lightning-button variant="brand" type="submit" name="save"
                                    label="Save"></lightning-button>  
                            </lightning-record-edit-form>
                        </lightning-layout-item>
                    </lightning-layout-item>
                </template>
             
                  <lightning-button label="Multipe" variant="brand" onclick={multipleRec}></lightning-button>
            </lightning-layout>

        </template>
