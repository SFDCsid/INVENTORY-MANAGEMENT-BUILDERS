<template>
    <lightning-card title="Filters" icon-name="standard:apex_plugin">
        <div class="slds-m-horizontal_medium">
            <lightning-input label="searchkey" type="search" value={filters.searchKey} onchange={handleSearchKeyChange}>
            </lightning-input>

            <section class="slider_section">
                <lightning-slider label="max price" step="100" min="0" max="999999" onchange={handleMaxPriceChange}
                    value={filters.maxPrice}>

                </lightning-slider>

            </section>
            <section>
                <h2>Category</h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input key={category.value}
                        checked
                        data-name="category"
                        data-value={category.value}
                        label={category.label} type="checkbox" onchange={handleCheckbox} >
                        </lightning-input>

                    </template>


                </template>




                <template if:true={categories.error}>
                    <div>{categoryerror}</div>
                </template>
            </section>



            <section>
                <h2>Make</h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input key={make.value}
                        checked
                        data-name="maketype"
                        data-value={make.value}
                        label={make.label} type="checkbox" onchange={handleCheckbox} >
                        </lightning-input>

                    </template>


                </template>




                <template if:true={makeType.error}>
                    <div>{makeError}</div>
                </template>
            </section>


        </div>



    </lightning-card>
</template>
