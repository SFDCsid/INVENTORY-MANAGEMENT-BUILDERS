<template>
        <lightning-card title="Real Estate" class="slds-var-m-around_medium">
                <div class="slds-grid slds-gutters">
                        <div class="slds-col">
                                <lightning-combobox name="Projects" label="Project" value={value}
                                        placeholder="Select Project" options={projectOptionList}
                                        onchange={handleChangeProject} class="slds-m-left_medium"> </lightning-combobox>
                        </div>
                        <div class="slds-col">
                                <lightning-combobox name="Sector" label="Sector" value={value}
                                        placeholder="Select Sector" options={sectorOptionList}
                                        onchange={handleSectorChange} class="slds-m-left_medium"> </lightning-combobox>
                        </div>
                        <div class="slds-col">
                                <lightning-combobox name="Tower" label="Tower" value={value} placeholder="Select Tower"
                                        options={towerOptionList} onchange={handleTowerChange}
                                        class="slds-m-left_medium"> </lightning-combobox> <br><br>
                        </div>
                </div>
                <table>
                        <tbody>
                                <template for:each={data} for:item="key" for:index="ind">
                                        <tr key={key}>
                                                <td>
                                                        <div class="container slds-box red" title="Floor">{key.Floor__c}
                                                        </div>
                                                </td>
                                                <template for:each={valueOptionList} for:item="key" for:index="index1">
                                                        <td key={key}>
                                                                <template for:each={key.value} for:item="mapVal"
                                                                        for:index="index1">
                                                        <td key={mapVal}>
                                                                <div class="slds-box yellow slds-scrollable_x"
                                                                        title="Units"> {mapVal.Name} |
                                                                        {mapVal.Status__c} </div>
                                                        </td>
                                                </template>
                                                <!--<div class="slds-box yellow slds-scrollable_x" title="Units"> {mapVal.Name} | {mapVal.Status__c} </div> -->
                                                </td>
                                </template>
                                </tr>
</template>

<template for:each={valueOptionList} for:item="mapKey" for:index="index">
                                        <tr key={mapKey.value}>
                                                <td scope="col"> 
                                                        
                                                        <div class="container slds-box red" title="key">{mapKey.Name}</div>
                                                </td>                                                
                                                <template for:each={mapKey.value} for:item="mapVal" for:index="index1">
                                                        <td key={mapVal}>
                                                                <div class="slds-box yellow slds-scrollable_x" title="Units"> {mapVal.Name} | {mapVal.Status__c} </div>                                                                                
                                                        </td>
                                                </template>
                                        </tr>
                                </template> 
</tbody>
</table>
</lightning-card>
</template>
