<template>
    <lightning-card>
        <lightning-record-edit-form object-api-name={accountObject} onsuccess={handleAccountCreated}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name={nameField} ></lightning-input-field>
                    <lightning-input-field field-name={websiteField}></lightning-input-field>
                    <lightning-input-field field-name={regField}></lightning-input-field>
                    <lightning-input-field field-name={regimpField}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <!-- More lightning-input-field components here -->
                    <lightning-input-field field-name={registerationField} ></lightning-input-field>
                    <lightning-input-field field-name={stampField} ></lightning-input-field>
                    <lightning-input-field field-name={unitField}></lightning-input-field>
                </div>
             </div>
            <lightning-button type="submit" variant="brand" label="Create Account"  onclick={handleAccountCreated}></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
