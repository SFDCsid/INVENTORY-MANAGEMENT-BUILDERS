<template>

    <lightning-button variant="brand" label="Create Requisition" title="Primary action" onclick={handleClick}
        class="slds-m-left_x-small"></lightning-button>



    <lightning-card>




        <lightning-card title="MileStone"> </lightning-card>
        <div class="acc-container">
            <lightning-record-view-form record-id={recordId} object-api-name="Milestone__c">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Name"></lightning-output-field>
                        <lightning-output-field field-name="Project_Manager__c"></lightning-output-field>
                        <lightning-output-field field-name="Duration__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-output-field field-name="Start_Date__c"></lightning-output-field>
                        <lightning-output-field field-name="End_Date__c"></lightning-output-field>
                    </div>

                </div>
            </lightning-record-view-form>
        </div>


        <template for:each={billdata} for:item="acc">
            <p key={acc.Id}>
                <lightning-button label={acc.Name} variant="Base" value={acc.Id}  onclick={handleChange} data-id="Green_Button" ></lightning-button>
                <lightning-input label="Requisition Quantity" onchange={handleChange}></lightning-input>
                <lightning-input label="Issued Quantity" onchange={handleChange}></lightning-input>
                <lightning-input label="Store" onchange={handleChange}></lightning-input>
                <lightning-input label="Material" onchange={handleChange}></lightning-input>
                <lightning-button label="Create Record" variant="brand" onclick={createContact}></lightning-button>
                <br>
            </p>
        </template>



    </lightning-card>




</template>
